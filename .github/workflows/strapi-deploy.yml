# .github/workflows/deploy.yml (Repo del Backend Strapi)
name: ğŸš€ Deploy Strapi to cPanel

on:
  push:
    branches: [main]

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: ğŸ“¦ Checkout code
        uses: actions/checkout@v4

      - name: ğŸ“‚ Deploy files to cPanel via FTP
        uses: SamKirkland/FTP-Deploy-Action@v4.3.5
        with:
          server: ${{ vars.FTP_HOST }}
          username: ${{ vars.FTP_USER }}
          password: ${{ secrets.FTP_PASSWORD }}
          protocol: ftps
          server-dir: ${{ vars.STRAPI_PATH }}/
          dangerous-clean-slate: false
          exclude: |
            **/.git*
            **/.git*/**
            **/node_modules/**
            .env
            .cache/**
            dist/**
            build/**
            .tmp/**

      - name: âœ… Files uploaded
        run: |
          echo "âœ… Source files deployed to cPanel"
          echo "âš ï¸  Run this in cPanel Terminal to complete:"
          echo "   cd ~/${{ vars.STRAPI_PATH }} && npm install && npm run build && touch tmp/restart.txt"